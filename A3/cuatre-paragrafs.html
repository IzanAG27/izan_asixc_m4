<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: aqua;
        font-family: verdana;
        font-size: 20px;
      }
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      }
      .silver {
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <p style="color: blue">Texto centrado.</p>
    </div>
    <div class="center silver">
      <p style="color: blue">Texto centrado sobre fondo de color plata.</p>
    </div>
    <div class="right">
      <p style="color: blue">
        Texto <span style="color: red">alineado</span> a la derecha.
      </p>
    </div>
    <div class="center silver">
      <p style="color: blue">Otro texto centrado sobre fondo de color plata.</p>
    </div>
  </body>
</html>
