<html>
  <head>
    <title>Mostra d'enllaços</title>
    <style>
      body {
        background-color: #f5f5dc;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #000000;
        font-size: 24px;
      }
      a {
        color: #0000ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .image-link img {
        width: 200px;
        height: auto;
      }
      .spacer {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Mostra d'enllaços</h1>
    <p>
      <a href="https://www.upc.edu" target="_blank"> Acces a la UPC </a>
    </p>
    <p>
      <a href="https://www.google.com" target="_blank">
        Acces a Google a una pestanya nova
      </a>
    </p>
    <p>
      <a href="#final"> Ves al final de la pàgina </a>
    </p>
    <img
      alt="Image of a calendar showing the month of March 2005"
      height="200"
      src="https://storage.googleapis.com/a1aa/image/RT7yBsXKnLY9K1IqXineACPlRVbtmB7WQMknFXQwnIzWir1JA.jpg"
      width="400"
    />
    <p>Imatge amb enllaç:</p>
    <a class="image-link" href="https://www.example.com">
      <img
        alt="Comic style image with the text 'WOW!'"
        height="100"
        src="https://storage.googleapis.com/a1aa/image/eoyxIlWxcTRBIaJbag5mep3fzPAEYPdzBbuyMzrsFF7fSctOB.jpg"
        width="200"
      />
    </a>
    <h2 id="final">Final de la pàgina</h2>
    <div class="spacer"></div>
    <p>
      <a href="#top"> Torna a l'inici de la pàgina </a>
    </p>
  </body>
</html>
