<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas con borde</title>
</head>
<body>
    <table border="2" cellspacing="5" cellpadding="15">
        <tr>
            <th><strong>First Name:</strong></th>
            <th colspan="2"><strong>Telephone</strong></th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <br> <!-- Añadido un salto de línea entre las tablas -->

    <table border="2" cellspacing="5" cellpadding="15">
        <tr>
            <td><strong>First Name:</strong></td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>Telephone:</strong></td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>

    <br> <!-- Añadido un salto de línea entre la segunda y tercera tabla -->

    <table border="2" cellspacing="5" cellpadding="15">
        <tr>
            <th colspan="4"><strong>Información Adicional</strong></th>
        </tr>
        <tr>
            <td><strong>Sección 1</strong></td>
            <td><strong>Sección 2</strong></td>
            <td><strong>Sección 3</strong></td>
            <td><strong>Sección 4</strong></td>
        </tr>
        <tr>
            <td>Contenido 1</td>
            <td>Contenido 2</td>
            <td>Contenido 3</td>
            <td>Contenido 4</td>
        </tr>
    </table>
</body>
</html>
